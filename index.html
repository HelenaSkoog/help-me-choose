<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Hjälp mig välja!</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Svårt att välja?</h1>
    <h2>Pizza eller pasta? Kostym eller klänning? Lördag eller söndag?</h2>
    <h2>Lugn, vi hjälper dig. Skriv dina alternativ i rutorna nedan och tryck "Go!"</h2>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Alternativ 1"></input>
        <input placeholder="Alternativ 2"></input>
      </div>
      <button class="addOption">Addera fler alternativ!</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)

      var options = []
      var submit = function() {
        $('.inputSection').hide()
        $('.resultSection').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text("Rätt val är: "+winner)
      }
      $('.submit').click(submit)
    })
    </script>
  </body>
</html>
