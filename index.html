<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Första valhjälpen</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet"> 
  </head>
  <body>
    <h1>FÖRSTA VALHJÄLPEN</h1>
    <div class="explaining">
      <h2>Pizza eller pasta? Kostym eller klänning? Lördag eller söndag?</h2>
      <h2>Lugn, vi hjälper dig välja rätt.</h2>
      <h3>Skriv dina alternativ i rutorna nedan och tryck "Välj!"</h3>
    </div>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder></input>
        <input placeholder></input>
      </div>
      <button class="addOption">Lägg till fler alternativ</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Välj!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)

      var options = []
      var submit = function() {
        $('.inputSection').hide()
        $('.submit').hide()
        $('.explaining').hide()
        $('.resultSection').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text("Rätt val är: "+winner)
      }
      $('.submit').click(submit)
    })
    </script>
  </body>
</html>
